<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mining Pool Stats</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            color: #333;
            text-align: center;
            padding-top: 50px;
        }
        .stats {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            padding: 20px;
            display: inline-block;
        }
        .stats h2 {
            color: #00aaff;
        }
        .stat-item {
            font-size: 1.5em;
            margin: 10px 0;
        }
    </style>
</head>
<body>

    <div class="stats">
        <h2>Mining Pool Stats</h2>
        <div class="stat-item">Participants: <span id="participants">125</span></div>
        <div class="stat-item">Total Hashrate: <span id="hashrate">1250 TH/s</span></div>
        <div class="stat-item">Current Reward: <span id="reward">6.25 BTC</span></div>
    </div>

    <script>
        // Базовое количество участников
        const baseParticipants = 125;

        // Функция для генерации случайного числа в пределах ±15% от базового числа
        function generateRandomParticipants() {
            const min = baseParticipants * 0.85; // Минимум: -15%
            const max = baseParticipants * 1.15; // Максимум: +15%
            return Math.floor(Math.random() * (max - min + 1)) + min;
        }

        // Функция для обновления количества участников каждые 5 секунд
        function updateParticipants() {
            const participantsElement = document.getElementById('participants');
            participantsElement.textContent = generateRandomParticipants();
        }

        // Обновление каждые 5 секунд
        setInterval(updateParticipants, 5000);

        // Первая загрузка данных
        window.onload = updateParticipants;
    </script>
    
</body>
</html>
